<mat-toolbar color="primary" class="toolbar"> 
  <span class="title">Spoolman Updater</span>

  <button mat-icon-button (click)="openScanner()">
    <mat-icon>photo_camera</mat-icon>
  </button>

  <button mat-icon-button routerLink="/settings">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<div [hidden]="!scanning">
  <app-camera-scan (scanningComplete)="goToScan($event)"></app-camera-scan>
</div>

<router-outlet></router-outlet>
